<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skelichelli - Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #161618 url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            color: #f3f3f3;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(24, 24, 28, 0.98);
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.7);
            border: 2px solid #23232a;
            padding: 48px 32px 40px 32px;
            max-width: 420px;
            text-align: center;
        }
        h1 {
            font-family: 'Pirata One', cursive;
            font-size: 2.2em;
            color: #7ed957;
            margin-bottom: 10px;
            text-shadow: 0 2px 12px #000, 0 0 8px #7ed95744;
        }
        .skull {
            font-size: 3em;
            margin-bottom: 18px;
            color: #7ed957;
            text-shadow: 0 2px 8px #000, 0 0 8px #7ed95744;
        }
        p {
            color: #e0e0e0;
            font-size: 1.1em;
            margin-bottom: 32px;
        }
        .btn {
            background: linear-gradient(90deg, #7ed957 0%, #23232a 100%);
            color: #18181b;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #000;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: linear-gradient(90deg, #23232a 0%, #7ed957 100%);
            color: #fff;
            box-shadow: 0 4px 16px #7ed95744, 0 2px 12px #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="skull">&#128128;</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for supporting Skelichelli.<br>Your order is being processed in the underworld...</p>
        <a href="/" class="btn">Back to Shop</a>
    </div>
</body>
</html>
